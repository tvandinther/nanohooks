syntax="proto3";

package main;

option go_package = ".;spec";

message WebhookJob {
  string id = 1;
  repeated string accounts = 2;
  string recipient = 3;
}

message CreateWebhookJobMessage {
 string uid = 1;
 WebhookJob webhookJob = 2;
 string replyTo = 3;
}

message CreateWebhookJobReply {
  string uid = 1;
  string status = 2;
}
